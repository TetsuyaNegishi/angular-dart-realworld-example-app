<div class="home-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div
          *ngFor="let article of articles"
          class="article-preview"
          data-test="knowledge"
        >
          <a class="preview-link">
            <h1 data-test="knowledge-title">{{ article.title }}</h1>
            {{ article.body }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
