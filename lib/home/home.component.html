<div class="home-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div
          *ngFor="let article of articles"
          class="article-preview"
          data-test="knowledge"
        >
          <div class="article-meta">
            <img [src]="article.author.image" data-test="knowledge-author-image" />
            <div class="info">
              <a class="author" data-test="knowledge-author-name">
                {{ article.author.username }}
              </a>
            </div>
          </div>

          <a class="preview-link">
            <h1 data-test="knowledge-title">{{ article.title }}</h1>
            <p data-test="knowledge-description">{{ article.description }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
